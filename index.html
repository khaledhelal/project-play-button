<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
     <img src="stars.png" id="stars">
     <img src="moon.png" id="moon">
     <img src="mountiens_behind.png" id="mountiens_behind">
     <h2 id="text">KHALED <span>SALEM</span></h2>
     <a href="#" id="btn">play</a>
     <img src="front.png" id="front">
    </section>
    <script src="anime.min.js"></script>
    <script>
        var animation = anime.timeline({
            autoplay: false
        });
        animation
        .add({
            targets: '#btn',
            top: '1500px',
            duration:500,
            easing:'easeInOutSine'	
        })
        .add({
            targets: '#stars',
            top: '0px',
            duration:1000,
            easing:'easeInOutSine'	
        })
        .add({
            targets: '#mountiens_behind',
            bottom:'0px',
            duration:1000,
            easing:'easeInOutSine'	
        }) 
        .add({
            targets: '#moon',
            top:'0px',
            duration:1000,
            easing:'easeInOutSine'	
        }) 
        .add({
            targets: '#front',
            bottom:'0px',
            duration:1000,
            easing:'easeInOutSine'	
        })
        .add({
            targets: '#text',
            marginRight:0,
            duration:1000,
            easing:'easeInOutSine'
        })
        .add({
            targets: '#btn',
            top: '50%',
            duration:1000,
            easing:'easeInOutSine'	
        })
           
        
        
        document.querySelector('#btn').onclick = animation.play;
 
    </script>
</body>
</html>
